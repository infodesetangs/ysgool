<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche avec Google Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #1a73e8;
        }

        #search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d5bbd;
        }

        .result {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 1.2em;
        }

        .result p {
            color: #555;
            font-size: 1em;
        }

        #history {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        #history h3 {
            margin-top: 0;
        }

        #history ul {
            list-style-type: none;
            padding: 0;
        }

        #history li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #history li:hover {
            background-color: #e4e4e4;
        }

    </style>
</head>
<body>

<h1>ysgool</h1>

<div id="search-container">
    <!-- Intégration du moteur de recherche Google -->
    <script async src="https://cse.google.com/cse.js?cx=16981b59a9abc4333"></script>
    <div class="gcse-search"></div>
</div>

<div id="history">
    <h3>Historique des recherches</h3>
    <ul id="history-list"></ul>
</div>

<script>
    // Fonction pour ajouter les recherches dans l'historique
    function addToHistory(query) {
        const historyList = document.getElementById('history-list');
        const historyItem = document.createElement('li');
        historyItem.textContent = query;
        historyItem.onclick = () => {
            document.querySelector('input[type="text"]').value = query;
            search(query);
        };
        historyList.appendChild(historyItem);
    }

    // Sauvegarde l'historique dans le localStorage
    function saveHistory(query) {
        let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
        if (!history.includes(query)) {
            history.push(query);
            localStorage.setItem('searchHistory', JSON.stringify(history));
        }
    }

    // Charge l'historique depuis le localStorage
    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
        history.forEach(query => addToHistory(query));
    }

    // Fonction de recherche
    function search(query) {
        // Envoie la requête à l'API Google Custom Search
        fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=VOTRE_CLE_API&cx=16981b59a9abc4333`)
            .then(response => response.json())
            .then(data => displayResults(data))
            .catch(error => console.error('Erreur lors de la recherche :', error));

        // Ajoute la recherche à l'historique et au localStorage
        addToHistory(query);
        saveHistory(query);
    }

    // Affichage des résultats
    function displayResults(data) {
        const resultsDiv = document.getElementById('search-container');
        resultsDiv.innerHTML = ''; // Réinitialiser les résultats

        if (data.items) {
            data.items.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result');
                resultDiv.innerHTML = `
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.snippet}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            });
        } else {
            resultsDiv.innerHTML = '<p>Aucun résultat trouvé.</p>';
        }
    }

    // Charger l'historique au démarrage
    window.onload = loadHistory;

</script>

</body>
</html>
